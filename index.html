<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DU Result 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            border: 1px solid #ddd;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            border-radius: 8px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        function checkResult() {
            document.getElementById('status').innerText = "Verifying details... Please wait.";
            setTimeout(function() {
                window.location.href = "https://your-username.github.io/du-result-prank/funny_image.webp"; // Replace with your prank image link
            }, 3000);
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>DU Result 2025</h2>
        <p>Enter your details below to check your result:</p>
        <input type="text" placeholder="University Roll Number" required>
        <input type="date" required>
        <br>
        <button onclick="checkResult()">Check Result</button>
        <p id="status"></p>
    </div>
</body>
</html>
